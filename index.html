<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Microsoft Tech club</title>
    <link rel="stylesheet" href="./style.css">
    <script src="https://cdn.tailwindcss.com"></script>
</head>

<body class="bg-black">
    <header class="w-screen px-6 py-3 fixed top-0 z-20">
        <div class="flex justify-between items-center sm:px-3 py-3 px-1">
            <div class="w-32 sm:w-40 md:w-44 sm:h-22 flex justify-center items-center   " href="/">
                <img src="MTC_ISIMS_logo_2.png" alt="Logo_MTC" class="object-cover">
            </div>
            <nav class="hidden sm:flex space-x-4 text-xl text-white">
                <ul class="flex space-x-4">
                    <li class='cursor-pointer text-white hover:text-[#9B7EDA]'>
                        <a href="#about">About</a>
                    </li>
                    <li class='cursor-pointer text-white hover:text-[#9B7EDA]'>
                        <a href="#team">Comitee</a>
                    </li>
                    <li class='cursor-pointer text-white hover:text-[#9B7EDA]'>
                        <a href="#services">Services</a>
                    </li>
                    <li class='cursor-pointer text-white hover:text-[#9B7EDA]'>
                        <a href="#contact" className=" me-5">Contact</a>
                    </li>
                </ul>
            </nav>
            <!-- humberguer btn -->
            <div class="relative  block sm:hidden">
                <button id="menu-button"
                    class="flex items-center justify-center h-9 w-9 text-white rounded focus:outline-none">
                    <svg class="w-full h-full" fill="none" stroke="currentColor" viewBox="0 0 24 24"
                        xmlns="http://www.w3.org/2000/svg">
                        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
                            d="M4 6h16M4 12h16m-7 6h7"></path>
                    </svg>
                </button>
            </div>
        </div>

        <!-- Menu navigation mobile version  -->
        <div id="menu"
            class="absolute right-0 w-screen top-0 bg-white bg-opacity-10 backdrop-blur-lg rounded shadow-lg hidden">
            <ul class="menu-transition h-screen overflow-hidden flex justify-center items-center flex-col"
                id="menu-list">
                <li class="block px-4 py-2 text-white" data-target="home">Home</li>
                <li class="block px-4 py-2 text-white" data-target="about">About</li>
                <li class="block px-4 py-2 text-white" data-target="team">Team</li>
                <li class="block px-4 py-2 text-white" data-target="services">Services</li>
                <li class="block px-4 py-2 text-white" data-target="contact">Contact</li>
            </ul>
        </div>
    </header>

    <main class="overflow-x-hidden">
        <section id="hero">
            <div class="h-screen w-screen flex justify-center items-center relative">
                <video autoplay muted loop playsinline class="object-cover object-center w-full h-full video-blur">
                    <source src="video_MTC.mp4" type="video/mp4">
                </video>
                <div class="absolute inset-0 flex justify-center items-center  text-center  px-6 ">
                    <h1 class="
                    text-6xl 
                    lg:text-8xl 
                    transition-all 
                    duration-500" id="mtc_Title">
                        Microsoft Tech Club</h1>
                </div>
            </div>
        </section>
    </main>
    
    <script src="./main.js"></script>
</body>

</html>
